[freight-forwarding]
msg-intro=Ласкаво просимо до Експедиції! Ваше завдання - запустити в космос міжзоряний комунікатор. Ознайомтеся з порадами та підказками для отримання додаткової інформації.
warn-nondefault-mapgen=[img=utility/warning_icon] Схоже, що ви не вибрали попередньо встановлену мапу Експедування за замовчуванням.\nЯкщо це сталося ненавмисно, рекомендуємо перезапустити мапу за замовчуванням "[font=heading-1][color=green]__1__[/color][/font]" для отримання бажаного результату.
seismic-scanner-too-close-to-water=Необхідно розмістити більше __1__ плиток від води
containers-in-spider-vehicles=[Експедування вантажів] Навантажені контейнери не можуть бути завантажені в павукотрони або літаки. Спроба на __1__
