[technology-description]
ff-transport-science-pack=Дозволяє досліджувати міжконтинентальну логістику та перероблення нафти.
ff-seismic-scanner=Підземне сканування може проникати далі, ніж радар, але тільки через з'єднані ділянки суші.
ff-dredging=Видобувайте поліметалевих конкрецій з підводних гір і переробляйте їх на нескінченні ресурси.
ff-advanced-railway=Потяги на акумуляторах, які можуть проїхати набагато далі, з більшою кількістю вантажу.
ff-battery-charging=Транспортувати електроенергію за допомогою заряджених акумуляторів.
ff-battery-pack=Більш щільне та надійне мобільне зберігання електроенергії.
ff-cobalt-processing=Відкрийте для себе кобальтову кірку на підводних горах, корисну для передових акумуляторних технологій і як нескінченне джерело свинцю та титану.
ff-titansteel-processing=Виплавляють титанову сталь у природних лавових басейнах. У процесі охолодження утворюється пара, яку можна перетворити на електроенергію.
landfill=Можна ставити на неглибокій воді, щоб створити рельєф, на якому можна будувати.
lex-flying-cargo-ships=Літак дальнього радіуса дії без зброї, корисний для дистанційного будівництва аванпостів на інших островах.
ff-rocket-silo=Дозволяє запустити ракету в космос і отримати наукові дані з космосу.
ff-interstellar-communication=Дозволяє запустити міжзоряний комунікатор у космос і перемогти у грі.

