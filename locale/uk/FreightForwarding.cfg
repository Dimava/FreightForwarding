[map-gen-preset-description]
default=[font=default-bold][color=yellow]У ПРЕВЕНТАЦІЇ VANILLA ЗА ПРОГРАМОЮ ЗА замовчуванням НЕ ВИКОРИСТОВУЄТЬСЯ ГЕНЕРАЦІЯ КАРТ ЕКСПЕДИТОРСЬКИХ ПЕРЕВЕЗЕНЬ[/color][/font]\nРекомендуємо змінити на "[font=default-bold][color=green]Експедиторські перевезення за замовчуванням[/color][/font]" у випадаючому списку зверху.
x-default=Рекомендований спосіб гри в "Експедицію вантажів". Має переважно відокремлені великі острови та віддалені один від одного ресурси.\nЗмінюйте налаштування [font=default-semibold]Ворога[/font] на свій розсуд.
ff-ribbon-world=Експедиція вантажів на стрічковому світі. Все ті ж острови, але висота карти обмежена 5 шматками й ресурси регулюються відповідно.\n [font=default-bold][color=blue]Переконайтеся, що на стартовому острові є свинець, коли будете перезапускати карту[/color][/font]

