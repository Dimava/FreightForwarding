[tips-and-tricks-item-description]
ff-vanilla=Ця група містить усі немодифіковані поради та підказки.
freight-forwarding=Ласкаво просимо до Експедиції вантажів!\n\nДля перемоги у грі необхідно запустити в космос [item=ff-interstellar-communicator].\n\nДемонстраційні скриншот та відео будуть додані в наступному оновленні.
ff-containerization=Контейнери - це новий спосіб транспортування предметів.\nПредмети завантажуються у контейнери за допомогою [entity=ic-containerization-machine-1]. Кожен контейнер може вмістити 20 стопок цього предмета. Потяги та кораблі мають надзвичайно малі розміри запасів, тому контейнеризація вантажу перед транспортуванням є дуже важливою. Якщо предмет не може бути поміщений в контейнер, то це натяк на те, що вам слід обробити його там, де він знаходиться, а не завантажувати на потяги і кораблі.
ff-container-limits=Контейнери не можуть перевозитися ботами. Існує кілька способів зробити це, але їх не слід використовувати, і вони можуть бути виправлені у майбутніх оновленнях.\n\nПавукотрони та літаки можуть перевозити порожні контейнери, але не завантажені.
ff-water-types=Існує три типи води: мілководна, звичайна та глибока.\n\nГравці, транспортні засоби та прибульці можуть пересуватися мілководдям. Мілководдя можна створити за допомогою [item=waterfill-item].\nЗвалище та залізничні мости можна розміщувати лише на мілководді або звичайній воді. Звалище можна видалити за допомогою __ALT_CONTROL__2__mine__ на ньому з тайлом у руці.\nГлибока вода містить офшорну нафту і підводні гори, і може перетинатися лише кораблями, суднами на повітряній подушці та літаками.
ff-ships=Кораблі розміщуються на [entity=straight-water-way].\n[item=boat] може бути розміщений на водних шляхах або незалежно, щоб ним можна було керувати, як автомобілем.
ff-oil=Нафта може бути отримана тільки з морських нафтових родовищ. На кожен танкер можна завантажити до трьох [entity=pump]. Потримайте помпу руці, щоб побачити допустимі позиції розміщення.\nПерекачування безпосередньо з нафтової вишки на танкер відбувається набагато швидше, ніж перекачування з підводних труб.
ff-power=Не існує способу передавати електроенергію через океан за допомогою електричних стовпів. Замість цього ви повинні встановити індивідуальне виробництво електроенергії на кожному острові або зберігати електроенергію в [item=ff-charged-battery] за допомогою [entity=ff-charging-station], і транспортувати її кораблем або літаком.
ff-dredging=Землечерпальні платформи можна розмістити над підводними горами.\nРозробка [item=ff- ferrous-nodule] і [item=ff -cupric-nodule] дозволяє нескінченно видобувати [item=ff-iron-ore], [item=ff-copper-ore] і [item=stone], доповнюючи звичайний видобуток ресурсів. Видобуток [item=ff-cobalt-crust] дозволяє нескінченно видобувати [item=ff-cobalt-ru], який не утворюється в інших місцях.\n\nНуклеуси і кірки мають невеликі розміри і не можуть бути завантажені в контейнери, тому рекомендується переробляти їх на руду на самій днопоглиблювальній платформі.\n\nНа днопоглиблювальних платформах не можна розташовувати підземні конвеєри.


