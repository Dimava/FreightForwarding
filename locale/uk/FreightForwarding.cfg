[mod-setting-description]
ff-revert-locomotive-fuel-category=Дозволяє локомотивам використовувати пальне, а не лише живитися від батареї. Увімкніть, якщо ви оновлюєтесь з попередньої версії Freight Forwarding і не хочете повторно заправляти потяг.\nЦе налаштування може бути вилучено в наступних оновленнях.

